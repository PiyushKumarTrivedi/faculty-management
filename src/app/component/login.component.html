<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center btn-success mb-5  fs-5">Admin Sign In</h5>
            <form [formGroup]="adminLoginData" (ngSubmit)="Signin()">


              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" formControlName="username" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
                <div class="alert alert-danger" *ngIf="getalert('username')">
                  <div *ngIf="adminLoginData.get('username')?.getError('required')"> user name is required.</div>
                  <div *ngIf="adminLoginData.get('username')?.getError('CannotContainSpace')"> user name can not CannotContainSpace.</div>
                  <div *ngIf="adminLoginData.get('username')?.getError('shouldBeUnique')"> user name should be unique.</div>
                </div>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
                </label>
              </div>
              <div class="d-grid">
                <button class="btn  btn-login text-uppercase btn-outline-success fw-bold" [disabled]="adminLoginData.invalid" type="submit">Sign
                  in</button>
              </div>
              <hr class="my-4">
              <div class="d-grid mb-2">
                <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                  <fa-icon [icon]="faRegistered"></fa-icon> Sign in with Google
                </button>
              </div>
              <div class="d-grid">
                <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                  <fa-icon [icon]="faRegistered"></fa-icon> Sign in with Facebook
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
